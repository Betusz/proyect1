<nav class="navbar navbar-expand navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
    <img width="100" alt="ACME logo" src="../assets/logo-acme.png">
  </a>
  <div>
    <h1 id="titulo">{{title}}</h1>
  </div>
</nav>
<br>

<div class="card">
  <div class="card-body">

    <div class="row">
      <div class="col-md-2"> Filtrar por:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <br>

    <div class="card border-primary mb-3 text-center">
      <div class="card-header">Lista de Productos</div>
      <div class="card-body text-primary">
        <div class="table-responsive">
          <table class="table" *ngIf="products && products.length">
            <thead>
              <tr>
                <th>
                  <button class="btn btn-primary">
                    <i-bs name="eye-fill" width="15" height="15">
                    </i-bs>
                    Imagenes
                  </button>
                </th>
                <th>Productos</th>
                <th>Codigo</th>
                <th>Disponible</th>
                <th>Precio</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tr *ngFor="let product of products">
              <td><img src={{product.imageUrl}} title="Imagen del Producto" width="100">
              </td>
              <td>{{product.productName}}</td>
              <td>{{product.productCode}}</td>
              <td>{{product.releaseDate}}</td>
              <td>{{product.price}}</td>
              <td>{{product.starRating}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
